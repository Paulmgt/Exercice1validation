<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Gestion des Participants</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Evaluation des Sorties</h2>
      <form th:action="@{evaluation/add}" th:object="${evaluation}" method="post">
<div class="mb-3">
  <label  class="form-label">Titre</label>
  <input type="text" class="form-control" th:field="*{titre}" name="titre"  placeholder="votre titre ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Note</label>
  <input type="number"  class="form-control" th:field="*{note}" name="note"  placeholder="votre note ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Remarque</label>
  <textarea type="text" class="form-control" th:field="*{remarque}" name="remarque"  placeholder="votre remarque ici"></textarea>
  
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('remarque')}" th:errors="*{remarque}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Nom</label>
  <input type="text" class="form-control" th:field="*{nom}" name="nom"  placeholder="votre nom ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
</div>





<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
