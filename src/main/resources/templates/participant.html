<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Gestion des Participants</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des Participant</h2>
      <form th:action="@{participant/add}" th:object="${participant}" method="post">
<div class="mb-3">
  <label  class="form-label">Nom</label>
  <input type="text" class="form-control" th:field="*{nom}" name="nom"  placeholder="votre nom ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Prenom</label>
  <input type="text"  class="form-control" th:field="*{prenom}" name="prenom"  placeholder="votre prenom ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="text" class="form-control" th:field="*{email}" name="email"  placeholder="votre email ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Telephone</label>
  <input type="text" class="form-control" th:field="*{telephone}" name="telephone"  placeholder="votre telephone ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Age</label>
  <input type="number" class="form-control" th:field="*{age}" name="age"  placeholder="votre age ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
</div>




<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>nom</th>
<th>prenom</th>
<th>email</th>
<th>telephone</th>
<th>age</th>

<th>Actions</th>


</tr></thead>
<tbody>
<tr th:each="part: ${participants} ">
<td th:utext="${part.id}"></td>
<td th:utext="${part.nom}"></td>
<td th:utext="${part.prenom}"></td>
<td th:utext="${part.email}"></td>
<td th:utext="${part.telephone}"></td>
<td th:utext="${part.age}"></td>



<td><a th:href="@{participant/delete/{id}(id=${part.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
