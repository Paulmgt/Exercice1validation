<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Gestion des Sorties</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des sortie</h2>
      <form th:action="@{sortie/add}" th:object="${sortie}" method="post">
<div class="mb-3">
  <label  class="form-label">Titre</label>
  <input type="text" class="form-control" th:field="*{titre}" name="titre"  placeholder="votre titre ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Destination</label>
  <input type="text"  class="form-control" th:field="*{destination}" name="destination"  placeholder="votre destination ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Depart</label>
  <input type="date" class="form-control" th:field="*{depart}" name="depart"  placeholder="votre depart ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('depart')}" th:errors="*{depart}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Retour</label>
  <input type="date" class="form-control" th:field="*{retour}" name="retour"  placeholder="votre retour ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('retour')}" th:errors="*{retour}"></div>
</div>

<div class="mb-3">
  <label  class="form-label">Responsable</label>
  <select class="form-select" aria-label="Disabled select example" th:name="nom">
  
  <option th:each="ad : ${admins}" th:value="${ad.nomComplet}" 
       th:text="${ad.nomComplet}">
       
      </option>
  </select>
  
</div>

<div class="mb-3">
  <label  class="form-label">Description</label>
  <textarea type="text" class="form-control" th:field="*{description}" name="description"  placeholder="votre description ici"></textarea>
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
</div>

<div class="mb-3">
  <label  class="form-label">Prix</label>
  <input type="text" class="form-control" th:field="*{prix}" name="prix"  placeholder="votre prix ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
</div>




<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>titre</th>
<th>destination</th>
<th>depart</th>
<th>retour</th>
<th>responsable</th>
<th>description</th>
<th>prix</th>

<th>Actions</th>


</tr></thead>
<tbody>
<tr th:each="sor: ${sorties} ">
<td th:utext="${sor.id}"></td>
<td th:utext="${sor.titre}"></td>
<td th:utext="${sor.destination}"></td>
<td th:utext="${sor.depart}"></td>
<td th:utext="${sor.retour}"></td>
<td th:utext="${sor.admin.nomComplet}"></td>
<td th:utext="${sor.description}"></td>
<td th:utext="${sor.prix}"></td>


<td><a th:href="@{sortie/delete/{id}(id=${sor.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
