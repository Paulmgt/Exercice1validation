<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Gestion des Recommndation</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des Recommadations</h2>
      <form th:action="@{recommandation/add}" th:object="${recommandation}" method="post">
<div class="mb-3">
  <label  class="form-label">Titre</label>
  <input type="text" class="form-control" th:field="*{titre}" name="titre"  placeholder="votre titre ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Texte</label>
  <input type="text"  class="form-control" th:field="*{texte}" name="texte"  placeholder="votre texte ici">
  <div class="alert alert-warning"
				th:if="${#fields.hasErrors('texte')}" th:errors="*{texte}"></div>
</div>
<div class="mb-3">
  <label  class="form-label">Date</label>
  <input type="date" class="form-control" th:field="*{date}" name="date"  placeholder="votre date ici">
<div class="alert alert-warning"
				th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
</div>





<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
      
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>Titre</th>
<th>Texte</th>
<th>Date</th>


<th>Actions</th>


</tr></thead>
<tbody>
<tr th:each="rec: ${recommandations} ">
<td th:utext="${rec.id}"></td>
<td th:utext="${rec.titre}"></td>
<td th:utext="${rec.texte}"></td>
<td th:utext="${rec.date}"></td>




<td><a th:href="@{recommandation/delete/{id}(id=${rec.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
