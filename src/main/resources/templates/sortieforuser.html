<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Sorties</title>
</head>
<body>

<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>titre</th>
<th>destination</th>
<th>depart</th>
<th>retour</th>
<th>responsable</th>
<th>description</th>
<th>prix</th>




</tr></thead>
<tbody>
<tr th:each="sor: ${sorties} ">
<td th:utext="${sor.id}"></td>
<td th:utext="${sor.titre}"></td>
<td th:utext="${sor.destination}"></td>
<td th:utext="${sor.depart}"></td>
<td th:utext="${sor.retour}"></td>
<td th:utext="${sor.admin.nomComplet}"></td>
<td th:utext="${sor.description}"></td>
<td th:utext="${sor.prix}"></td>



</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
