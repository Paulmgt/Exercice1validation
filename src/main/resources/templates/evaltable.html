<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Gestion des Sorties</title>
</head>
<body>

<table class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>titre</th>
<th>note</th>
<th>remarque</th>
<th>nom</th>


<th>Actions</th>


</tr></thead>
<tbody>
<tr th:each="eval: ${evaluations} ">
<td th:utext="${eval.id}"></td>
<td th:utext="${eval.titre}"></td>
<td th:utext="${eval.note}"></td>
<td th:utext="${eval.remarque}"></td>
<td th:utext="${eval.nom}"></td>


<td><a th:href="@{evaltable/delete/{id}(id=${eval.id})}" class="btn btn-danger">supprimer</a> </td>
</tr>
</tbody>

</table>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
